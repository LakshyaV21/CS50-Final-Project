<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Preferences - TripTaste</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="navbar">
        <div class="logo-container">
            <h1 class="brand">TripTaste</h1>
        </div>
        <nav>
            <a href="/">Dashboard</a>
            <a href="/allergies">Set Allergies</a>
            <a href="/mypreferences">My Preferences</a>
            <a href="/travelguide">Travel Guide</a>
            <a href="/logout">Logout</a>
        </nav>
    </header>

    <div class="preferences">
        <h2>Your Allergies</h2>

        {% if allergies %}
            <ul class="allergy-list">
                {% for allergy in allergies %}
                    <li>{{ allergy }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>You have not set any allergies yet. Please go to the 'Set Allergies' page.</p>
        {% endif %}
    </div>
    
</body>
</html>
